<!doctype html>
<html lang="pt-br">
<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Music</title>

   <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


</head>


<body>

   <img src="imagens/some-nights_1.jpg" alt="monsters">


 <div class="descricao">
   <h2>Some Nights</h2>
   <i>Fun</i>
 </div>

 <div class="duracao">
   <div class="barra">
       <progress id="progress-bar" value="0" max="100"></progress>
       <div class="ponto"></div>
   </div>
   <div class="tempo">
       <p class="inicio">0:00</p>
       <p class="fim">0:00</p>
   </div>
</div>

<div class="player"> 
   <i class="fas fa-step-backward setas anterior"></i>
  <i class="fas fa-play-circle botao-play"></i>
  <i class="fas fa-pause-circle botao-pause"></i>
  <i class="fas fa-step-forward setas proxima"></i>
</div>

<audio src="Musicas/Fun- Some Nights.mp3"></audio>
<script src="script.js" ></script>
 </div>
</body>
</html>
